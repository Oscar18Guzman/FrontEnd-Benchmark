{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="{% static "like.js" %}" defer></script>
</head>

<body>
    <div class="nav-container">
       <a href="{% url 'create_entry' %}">
            <button class="nav-button">CREATE</button>
        </a>
       <a href="{% url 'latest_entries' %}">
            <button class="nav-button">Latest</button>
        </a>
    </div>
    <div>
        <ul class="list">
            {% for entry in entries %}
            <li class="entry-container">
                <div class="entry-id">
                    {{ entry.id }}
                </div>
                <div class="entry-content">
                    {{ entry.content }}
                </div>
                <div class="entry-like">
                    <button class="like-button">
                        <p id="count">{{ entry.likes }}</p>
                        Likes
                    </button>
                </div>
                <div class="entry-time">
                    {{ entry.created_at }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
